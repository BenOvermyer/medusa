version: 2
jobs:
  build:
    working_directory: /var/www/html
    docker:
      - image: circleci/php:7.2
      - image: circleci/mongo:latest
        environment:
          APP_ENV: development
    steps:
      - run:
          name: Install system packages
          command: sudo apt-get update && sudo apt-get -y install libpng-dev libjpeg-dev zlib1g-dev
      - run:
          name: Install gd PHP extension
          command: sudo docker-php-ext-install gd
      - run:
          name: Install MongoDB
          command: sudo pecl install mongodb && sudo docker-php-ext-enable mongodb
      - checkout
      - run:
          name: Install Composer
          command: |
            php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
            php -r "if (hash_file('SHA384', 'composer-setup.php') === trim(file_get_contents('https://composer.github.io/installer.sig'))) { echo 'Installer verified'; } else { echo 'Installer invalid'; unlink('composer-setup.php'); } echo PHP_EOL;"
            php composer-setup.php
            php -r "unlink('composer-setup.php');"
      - run:
          name: Display PHP information
          command: |
            php -v
            php composer.phar --version
      - run:
          name: Install project dependencies
          command: |
            mkdir -p storage/framework/sessions
            mkdir -p storage/framework/views
            mkdir -p storage/framework/cache
            php composer.phar create-project
      - run:
          name: Run CS tests
          command: vendor/bin/phpcs --standard=./phpcs.xml --report=junit app/
